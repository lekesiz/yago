name: YAGO CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r yago/requirements.txt || true
    - name: Check syntax
      run: python -m py_compile yago/web/backend/main.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install & Build
      working-directory: yago/web/frontend
      run: |
        npm ci
        npm run build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: yago/web/frontend/dist

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: npm audit
      working-directory: yago/web/frontend
      run: |
        npm install
        npm audit --audit-level=moderate
      continue-on-error: true
