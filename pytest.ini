[pytest]
# YAGO v8.1 - Pytest Configuration

# Test paths
testpaths = tests

# Python files and functions to collect
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests that test full workflows
    integration: Integration tests that test multiple components
    unit: Unit tests that test single functions
    slow: Tests that take longer than 5 seconds
    requires_api: Tests that require the API server to be running
    requires_ai: Tests that require AI provider API keys
    requires_db: Tests that require database connection

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=yago
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto
    # Timeout for tests (10 minutes)
    --timeout=600

# Test discovery patterns
norecursedirs =
    .git
    .tox
    .eggs
    dist
    build
    docs
    venv
    yago_env
    node_modules
    __pycache__

# Console output style
console_output_style = progress

# Log options
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_logs.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)d) - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Timeout for individual tests (5 minutes default)
timeout = 300
timeout_method = thread

# Coverage options
[coverage:run]
source = yago
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */yago_env/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
