[pytest]
# Pytest configuration for YAGO backend

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Addopts
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Coverage
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (install pytest-xdist)
    -n auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (>1 second)
    security: Security-related tests

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */conftest.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Debug-only code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    # Main blocks
    if __name__ == .__main__.:
