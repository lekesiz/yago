<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAGO Web Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://localhost:8000';

        function App() {
            const [projects, setProjects] = useState([]);
            const [templates, setTemplates] = useState([]);
            const [systemStatus, setSystemStatus] = useState(null);
            const [showNewProject, setShowNewProject] = useState(false);
            const [newProject, setNewProject] = useState({
                idea: '',
                mode: 'minimal',
                template: '',
                interactive: false,
                auto_debug: true
            });

            useEffect(() => {
                fetchStatus();
                fetchProjects();
                fetchTemplates();
                const interval = setInterval(fetchProjects, 3000);
                return () => clearInterval(interval);
            }, []);

            const fetchStatus = async () => {
                const res = await fetch(`${API_BASE}/api/status`);
                const data = await res.json();
                setSystemStatus(data);
            };

            const fetchProjects = async () => {
                const res = await fetch(`${API_BASE}/api/projects`);
                const data = await res.json();
                setProjects(data.projects || []);
            };

            const fetchTemplates = async () => {
                const res = await fetch(`${API_BASE}/api/templates`);
                const data = await res.json();
                setTemplates(data);
            };

            const createProject = async (e) => {
                e.preventDefault();
                const res = await fetch(`${API_BASE}/api/projects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newProject)
                });
                const data = await res.json();
                setShowNewProject(false);
                setNewProject({ idea: '', mode: 'minimal', template: '', interactive: false, auto_debug: true });
                fetchProjects();
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-3xl font-bold">ðŸ¤– YAGO Dashboard</h1>
                                    <p className="text-sm opacity-90">Multi-AI Code Generator</p>
                                </div>
                                {systemStatus && (
                                    <div className="text-right">
                                        <div className="text-sm opacity-90">Active: {systemStatus.active_projects}</div>
                                        <div className="text-sm opacity-90">Completed: {systemStatus.total_projects_completed}</div>
                                        <div className="text-xs opacity-75">Uptime: {systemStatus.uptime}</div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="container mx-auto px-6 py-8">
                        {/* New Project Button */}
                        <div className="mb-6">
                            <button
                                onClick={() => setShowNewProject(!showNewProject)}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200"
                            >
                                + New Project
                            </button>
                        </div>

                        {/* New Project Form */}
                        {showNewProject && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h2 className="text-2xl font-bold mb-4">Create New Project</h2>
                                <form onSubmit={createProject}>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-bold mb-2">
                                            Project Idea *
                                        </label>
                                        <textarea
                                            className="w-full border rounded-lg p-3"
                                            rows="3"
                                            value={newProject.idea}
                                            onChange={(e) => setNewProject({...newProject, idea: e.target.value})}
                                            placeholder="E.g., 'Build a REST API for user management'"
                                            required
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-gray-700 font-bold mb-2">Mode</label>
                                            <select
                                                className="w-full border rounded-lg p-3"
                                                value={newProject.mode}
                                                onChange={(e) => setNewProject({...newProject, mode: e.target.value})}
                                            >
                                                <option value="minimal">Minimal (Plan + Code)</option>
                                                <option value="full">Full (Plan + Code + Test + Review + Docs)</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-gray-700 font-bold mb-2">Template (Optional)</label>
                                            <select
                                                className="w-full border rounded-lg p-3"
                                                value={newProject.template}
                                                onChange={(e) => setNewProject({...newProject, template: e.target.value})}
                                            >
                                                <option value="">No Template</option>
                                                {templates.map(t => (
                                                    <option key={t.name} value={t.name}>{t.name} ({t.category})</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    <div className="flex gap-4 mb-4">
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                className="mr-2"
                                                checked={newProject.interactive}
                                                onChange={(e) => setNewProject({...newProject, interactive: e.target.checked})}
                                            />
                                            <span className="text-gray-700">Interactive Mode</span>
                                        </label>

                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                className="mr-2"
                                                checked={newProject.auto_debug}
                                                onChange={(e) => setNewProject({...newProject, auto_debug: e.target.checked})}
                                            />
                                            <span className="text-gray-700">Auto-Debug</span>
                                        </label>
                                    </div>

                                    <div className="flex gap-2">
                                        <button
                                            type="submit"
                                            className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg"
                                        >
                                            Create Project
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setShowNewProject(false)}
                                            className="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Projects List */}
                        <div className="grid gap-4">
                            {projects.length === 0 && (
                                <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">
                                    No projects yet. Create your first project!
                                </div>
                            )}

                            {projects.map(project => (
                                <div key={project.id} className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-gray-800">{project.id}</h3>
                                            <p className="text-gray-600 mt-1">{project.request.idea}</p>
                                        </div>
                                        <div className="ml-4">
                                            <StatusBadge status={project.status} />
                                        </div>
                                    </div>

                                    {/* Progress Bar */}
                                    {project.status === 'running' && (
                                        <div className="mb-4">
                                            <div className="flex justify-between text-sm text-gray-600 mb-1">
                                                <span>{project.current_step}</span>
                                                <span>{project.progress}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div
                                                    className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                                    style={{width: `${project.progress}%`}}
                                                />
                                            </div>
                                        </div>
                                    )}

                                    {/* Project Details */}
                                    <div className="grid grid-cols-3 gap-4 text-sm">
                                        <div>
                                            <span className="text-gray-500">Mode:</span>
                                            <span className="ml-2 font-medium">{project.request.mode}</span>
                                        </div>
                                        <div>
                                            <span className="text-gray-500">Created:</span>
                                            <span className="ml-2 font-medium">
                                                {new Date(project.created_at).toLocaleString()}
                                            </span>
                                        </div>
                                        <div>
                                            <span className="text-gray-500">Interactive:</span>
                                            <span className="ml-2 font-medium">
                                                {project.request.interactive ? 'Yes' : 'No'}
                                            </span>
                                        </div>
                                    </div>

                                    {/* Logs Preview */}
                                    {project.logs && project.logs.length > 0 && (
                                        <div className="mt-4">
                                            <details className="text-sm">
                                                <summary className="cursor-pointer text-gray-600 hover:text-gray-800 font-medium">
                                                    View Logs ({project.logs.length})
                                                </summary>
                                                <div className="mt-2 bg-gray-50 rounded p-3 max-h-40 overflow-y-auto">
                                                    {project.logs.map((log, idx) => (
                                                        <div key={idx} className="text-xs mb-1">
                                                            <span className="text-gray-500">{log.timestamp}</span>
                                                            <span className="ml-2">{log.message}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </details>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white text-center py-4 mt-12">
                        <p>YAGO v3.5 - Multi-AI Code Generator</p>
                        <p className="text-sm opacity-75">Powered by Claude, GPT-4, and Gemini</p>
                    </footer>
                </div>
            );
        }

        function StatusBadge({ status }) {
            const colors = {
                queued: 'bg-yellow-100 text-yellow-800',
                running: 'bg-blue-100 text-blue-800',
                completed: 'bg-green-100 text-green-800',
                failed: 'bg-red-100 text-red-800'
            };

            return (
                <span className={`px-3 py-1 rounded-full text-sm font-medium ${colors[status] || 'bg-gray-100 text-gray-800'}`}>
                    {status.toUpperCase()}
                </span>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
